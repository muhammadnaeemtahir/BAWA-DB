<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bawa | Admin Login</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- custom CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
</head>

<body>
    <section class="bg-primary d-flex flex-column justify-content-evenly pt-5 pb-3 px-md-0 px-3"
        style="min-height: 100vh;">
        <div class="text-center mb-auto">
            <img src="../../assets/logos/logo-white.svg" class="img-fluid" alt="Bawa Immigration">
        </div>
        <div class="col-md-4 mx-auto">
            <h1 class="text-center text-white mb-5">Admin Login</h1>

            <!-- login form -->
            <form action="#" method="post">
                <div class="row" style="--bs-gutter-x: unset">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="username" class="form-label text-white fw-light">Enter Username</label>
                            <input type="text" name="username" id="" class="form-control p-3 is-valid"
                                placeholder="Enter admin username" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="password" class="form-label text-white fw-light">Enter Password</label>
                            <input type="password" name="username" id="" class="form-control p-3 is-invalid"
                                placeholder="Enter password" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mt-5">
                            <a href="../dashboard/index.html" class="btn btn-warning p-3 w-100">Login to dashboard</a>
                            <!-- <button type="submit" class="btn btn-warning p-3 w-100">Login to dashboard</button> -->
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- footer -->
        <footer class="mt-auto">
            <p class="text-center">
                <small class="text-white">Copyright &copy; 2023. <a href="#">Bawa Immigration</a> . All Rights
                    Reserved.</small>
            </p>
        </footer>
    </section>



    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
